<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True Vanilla Community - Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://eu.mc-api.net/v3/server/favicon/mc.truevanilla.net">
    <script src="https://kit.fontawesome.com/f6ae6bfe77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/hover-min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .gallery-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        .gallery-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #123652;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            cursor: pointer;
            border: none;
            font-size: 24px;
            transition: background-color 0.3s;
            z-index: 2;
        }

        .gallery-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .gallery-prev {
            left: 0;
        }

        .gallery-next {
            right: 0;
        }

        .gallery-description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
            text-align: center;
        }

        .gallery-image-container:hover .gallery-description {
            transform: translateY(0);
        }

        .gallery-counter {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default" id="top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navcol">
                    <span><i class="fa fa-times" aria-hidden="true"></i></span>
                </button>   
                <a href="../" class="navbar-brand"><b>True Vanilla Community</b></a>
            </div>
            <div class="collapse navbar-collapse" id="navcol">
                <ul class="nav navbar-nav">
                    <li><a href="../" class="hvr-forward"><strong><i class="fa-solid fa-home"></i> Home</strong></a></li>
                    <li><a href="../#about" class="hvr-forward"><strong><i class="fa fa-book"></i> About</strong></a></li>
                    <li><a href="../#staff" class="hvr-forward"><strong><i class="fa fa-user"></i> Staff</strong></a></li>
                    <li><a href="https://discord.truevanilla.net" class="hvr-forward"><strong><i class="fa fa-comments"></i> Discord</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-4">
        <div class="well">
            <h1 class="text-center">Gallery</h1>
        </div>
        <div class="gallery-container">
            <div class="gallery-counter"></div>
            <div class="gallery-image-container">
                <img src="../img/img-1.png" alt="Gallery Image" class="gallery-image">
                <div class="gallery-description"></div>
            </div>
            <button class="gallery-nav gallery-prev">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="gallery-nav gallery-next">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <footer>
        <div class="container-fluid footer-down text-center">
            <p>True Vanilla is not affiliated with Minecraft, Mojang AB, or Microsoft.<br>Minecraft is &copy; Mojang AB 2009-2025.</p>
        </div>
    </footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        const galleryItems = [
            { 
                image: '../img/img-1.png',
                description: 'Welcome to True Vanilla! A beautiful spawn area awaits new players.'
            },
            {
                image: '../img/bg-1.jpg',
                description: 'Explore vast landscapes and build amazing structures with the community.'
            },
            {
                image: '../img/slogo.png',
                description: 'Join the True Vanilla community - pure survival as it was meant to be.'
            }
        ];

        let currentIndex = 0;
        const imageElement = document.querySelector('.gallery-image');
        const descriptionElement = document.querySelector('.gallery-description');
        const counterElement = document.querySelector('.gallery-counter');
        const prevButton = document.querySelector('.gallery-prev');
        const nextButton = document.querySelector('.gallery-next');

        function updateGallery() {
            const item = galleryItems[currentIndex];
            imageElement.src = item.image;
            descriptionElement.textContent = item.description;
            counterElement.textContent = `${currentIndex + 1} / ${galleryItems.length}`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            updateGallery();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            updateGallery();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevButton.click();
            } else if (e.key === 'ArrowRight') {
                nextButton.click();
            }
        });
    </script>
</body>
</html>
