<!DOCTYPE html>
<html lang="en">
<head>
    <title>True Vanilla | Home</title>

    <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7a/Diamond_Pickaxe_JE2_BE2.png">
    <link rel="stylesheet" href="https://home.truevanilla.net/flatly.min.css">
    <link rel="stylesheet" href="https://home.truevanilla.net/store.min.css">
    <link rel="stylesheet" href="https://home.truevanilla.net/style.css">
    <style>
        :root {
            --brand-color: #2c78db;
            --complementary: #2462b3;
            --background-color: #143867;
        }

        .ip-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: none;
            background-color: var(--background-color);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ip-button:hover {
            background-color: var(--complementary);
            transform: scale(1.05);
        }

        .ip-button .ip-text {
            transition: all 0.3s ease;
        }

        .ip-button:hover .ip-text {
            transform: translateX(5px);
        }

        .copy-notification {
            display: none;
            position: absolute;
            top: -25px;
            background-color: #2c78db;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .ip-button.copy-success .copy-notification {
            display: block;
        }

        .center-button {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p><strong><span style="font-size: 24px;">Welcome to True Vanilla!</span></strong></p>
                    <p>True Vanilla is a fully vanilla Minecraft server that offers an authentic survival experience...</p>
                    <div class="center-button">
                        <button class="ip-button" id="copyButton3">
                            <span class="ip-text">COPY IP!</span>
                            <div class="copy-notification">IP Copied!</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Support the Server</div>
                <div class="panel-body">
                    <div class="gfm-embed" data-url="https://www.gofundme.com/f/bsz8d-support-the-server/widget/large?sharesheet=manage hero&attribution_id=sl:354f0e7d-bca8-4ff9-b07a-9fcc8f49284d"></div>
                    <script defer src="https://www.gofundme.com/static/js/embed.js"></script>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('copyButton3').addEventListener('click', async function () {
        try {
            await navigator.clipboard.writeText('truevanilla.net');
            let notification = document.querySelector('.copy-notification');
            notification.style.display = 'block';
            setTimeout(() => { notification.style.display = 'none'; }, 2000);
        } catch (err) {
            console.error('Failed to copy: ', err);
        }
    });
</script>
</body>
</html>
